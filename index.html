<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" id="display">
      
          <input
            class="form-control output"
            type="text"
            placeholder="0"
            readonly
          />
       
      </div>
      <div id="calc">
        <div class="row">
          <button class="button num">1</button><button class="button num">2</button
          ><button class="button num">3</button><button class="button operator">*</button>
        </div>
        <div class="row">
          <button class="button num">4</button><button class="button num">5</button
          ><button class="button num">6</button><button class="button operator">+</button>
        </div>
        <div class="row">
          <button class="button num">7</button><button class="button num">8</button
          ><button class="button num">9</button><button class="button operator">-</button>
        </div>
        <div class="row">
          <button class="button reset">C</button>
           <button class="button num">0</button>
           <button class="button equal">=</button>
          <button class="button operator">/</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
